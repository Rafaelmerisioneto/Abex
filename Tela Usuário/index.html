<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Projetos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Barra Lateral -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-project-diagram"></i> Projects</h3>
            </div>
            <ul class="sidebar-menu">
                <li class="menu-item active">
                    <a href="#"><i class="fas fa-tasks"></i> Seus Projetos</a>
                </li>
                <li class="menu-item">
                    <a href="#"><i class="fas fa-search"></i> Busca</a>
                </li>
                <li class="menu-item">
                    <a href="#"><i class="fas fa-users"></i> Equipe</a>
                </li>
                <li class="menu-item">
                    <a href="#"><i class="fas fa-cog"></i> Configurações</a>
                </li>
                <li class="menu-item">
                    <a href="../Tela Login/index.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Cabeçalho Superior -->
            <header class="top-bar">
                <div class="user-profile">
                    <img id="profile-pic" src="https://via.placeholder.com/50" alt="Foto de Perfil">
                    <div class="user-info">
                        <span id="user-name">Nome do Usuário</span>
                        <a href="../Tela Cadastro/index.html" class="edit-profile-link">Editar Cadastro</a>
                    </div>
                    <input type="file" id="profile-pic-upload" accept="image/*">
                </div>
            </header>

            <!-- Seção de Projetos -->
            <section class="projects-section">
                <div class="projects-header">
                    <h2>Seus Projetos</h2>
                    <button class="new-project-btn" onclick="openModal()"><i class="fas fa-plus"></i> Novo
                        Projeto</button>
                    <button class="delete-project-btn" onclick="openDeleteModal()"><i class="fas fa-trash"></i> Excluir
                        Projeto</button>
                </div>
                <div class="project-list" id="project-list">
                    <!-- Projetos serão adicionados dinamicamente -->
                </div>
            </section>
        </main>
    </div>


    <!-- Modal para Novo Projeto -->
    <div class="modal" id="new-project-modal">
        <div class="modal-content">
            <h2>Criar Novo Projeto</h2>
            <input type="text" id="project-name" placeholder="Nome do Projeto">
            <select id="tipo" tipo="tipo">
                <option value="">Selecione o Tipo</option>
                <option value="pessoal">Pessoal</option>
                <option value="trabalho">Trabalho</option>
            </select>
            <textarea id="description" placeholder="Descrição do Projeto"></textarea>
            <div class="modal-buttons">
                <button class="save-btn" onclick="createProject()">Salvar</button>
                <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para Excluir Projeto -->
    <div class="modal" id="delete-project-modal">
        <div class="modal-content">
            <h2>Excluir Projeto</h2>
            <select id="delete-project-select">
                <!-- Opções de projetos serão carregadas via JS -->
            </select>
            <div class="modal-buttons">
                <button class="save-btn" onclick="deleteProject()">Excluir</button>
                <button class="cancel-btn" onclick="closeDeleteModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
