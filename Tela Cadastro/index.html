<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm">
      <label for="login">Login:</label>
      <input type="text" id="login" name="login" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="nome">Nome do Usuário:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="tipoDoc">Documento:</label>
      <select id="tipoDoc" name="tipoDoc" required>
        <option value="">Selecione...</option>
        <option value="cpf">CPF</option>
        <option value="cnpj">CNPJ</option>
      </select>

      <div id="docField"></div>

      <label>Endereço (opcional):</label>
      <div class="checkbox-container">
        <input type="checkbox" id="semEndereco">
        <label for="semEndereco">Não quero informar endereço</label>
      </div>

      <div id="enderecoContainer">
        <div class="form-row">
          <input type="text" id="rua" name="rua" placeholder="Rua">
          <input type="text" id="numero" name="numero" placeholder="Número" class="input-small">
        </div>
        <div class="form-row">
          <input type="text" id="bairro" name="bairro" placeholder="Bairro">
          <input type="text" id="cidade" name="cidade" placeholder="Cidade">
        </div>
        <div class="form-row">
          <input type="text" id="cep" name="cep" placeholder="CEP">
          <select id="uf" name="uf" class="input-small">
            <option value="">UF</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
